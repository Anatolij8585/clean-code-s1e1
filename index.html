<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-title">
        <label class="new-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="lists" id="incomplete-tasks">
        <li class="list">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task" id="input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="btn-image" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="go-shopping" class="task" id="edit-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="btn-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="lists lists-completed" id="completed-tasks">
        <li class="list">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="btn-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
